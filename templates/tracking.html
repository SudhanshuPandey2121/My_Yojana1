<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title mb-3 text-success">Track Your Application</h3>
                        <p class="text-muted">Enter your application ID to view current status.</p>
                        <form method="get" action="/tracking">
                            <div class="mb-3">
                                <label for="id" class="form-label">Application ID</label>
                                <input type="text" class="form-control" id="id" name="id" placeholder="e.g., a1b2c3d4" required>
                            </div>
                            <button type="submit" class="btn btn-success">Track</button>
                        </form>
                        <hr class="my-4">
                        <p class="small text-muted">Tip: Use the Track buttons on scheme pages to get an ID automatically.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
